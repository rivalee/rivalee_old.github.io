<div class="comic-body">


  <!-- This loops through the paginated posts -->
  {% for post in paginator.posts %}

    <p class="author">
      <!--
      <span class="date">  {{ post.date | date: '%B %d, %Y' }}</span>
    -->
    </p>
    <div class="content">
      <div class="story-wrapper">
      {{ post }}
  </div>
    </div>
  {% endfor %}


</div>
