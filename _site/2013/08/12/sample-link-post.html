<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Link Post</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css" type="text/css">

  <!-- Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark rel="stylesheet">

  <link rel="alternate" type="application/rss+xml" title="RSS Feed for " href="/feed.xml" />


  <!-- Google Analytics -->



</head>


<body>
  <div class="content-container">

    <header>
  <div class="header-small">
    <a href="http://localhost:4000"></a>
  </div>
</header>
<div class="post">
  <div class="post-title">Sample Link Post</div>
  <span class="post-date">
    <time>12 Aug 2013</time>
  </span>
  <div class="post-tag">
    <ul>
      
      <li>
        <a href="http://localhost:4000/tags#sample post">
          <span>sample post</span>
        </a>
      </li>
      
      
      <li>
        <a href="http://localhost:4000/tags#link post">
          <span>link post</span>
        </a>
      </li>
      
      
    </ul>
  </div>

  


  <!-- Disqus -->
  

</div>


  </div>
</body>
</html>
